<div id="banner-head" class="pv5 pv6-l ph3 bg-center cover" style="min-height: 290px; max-height: 390px; background-image: url('{{.imageUrl}}')">

  <div class="mw7 center ph3">
    <div class="db mb3">
<!--      <div class="mw7 relative bg-fix-primary mb3"> -->
      <div style="text-align: center !important;" class="mw7 relative mb3">
<!--        <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary"> -->
        {{ if .title }}
        <h1 id="header-heading" class="f2 f1-l b di lh-title mb3 white mw6 three-d" style="display: none; ">
          {{.title}}
        </h1>
	{{ end }}
      </div>
<!--      <div class="mw7 relative bg-fix-primary"> -->
      <div style="text-align: center !important;" class="mw7 relative">
        {{ if .subtitle }}
<!--        <p class="b f4 di lh-title mb3 white mw6 bg-primary">-->
        <p class="b f4 di lh-title mb3 white mw6">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
	setTimeout(function(){
    	    $("#header-heading").fadeIn(1000);
	}, 2000);
    });
</script>
