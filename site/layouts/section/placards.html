<script>
function cleanFeeds() {

});
});
$( document ).ready(function(){
setTimeout(cleanFeeds, 3000);
});


document.addEventListener('touchstart', handleTouchStart, false);        
document.addEventListener('touchmove', handleTouchMove, false);

var xDown = null;                                                        
var yDown = null;                                                        

function handleTouchStart(evt) {                                         
    xDown = evt.touches[0].clientX;                                      
    yDown = evt.touches[0].clientY;                                      
};                                                

function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            /* left swipe */ 
		$(".j-gallery-next").click();

        } else {
            /* right swipe */
		$(".j-gallery-previous").click();
        }                       
    } else {
        if ( yDiff > 0 ) {
            /* up swipe */ 
		$(".j-close span").trigger('click');
        } else { 
            /* down swipe */
		$(".j-close span").trigger('click');
        }                                                                 
    }
    /* reset values */
    xDown = null;
    yDown = null;                                             
};

var modalOpen = ($(".j-overlay")[0]);
$('body').on('DOMNodeInserted',function(e){
    var target = e.target; //inserted element;
    if ($(target).hasClass("j-overlay")) {
	/* modal open */
	modalOpen = true;
	$('body').addClass('placard-open');
    }
});
$('body').on('DOMNodeRemoved', function(e){
    var target = e.target; //inserted element;
    if ($(target).hasClass("j-overlay")) {
	/* modal closed */
	modalOpen = false;
	$('body').removeClass('placard-open');
    }

});


</script>
